<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus HW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Bonus HW</h1>
        <form>
           
            <div class="form-group">
                <label for="input1">1</label>
                <input type="text" id="input1" placeholder="Input 1">
            </div>
          
            <div class="form-group">
                <label for="input2">2</label>
                <input type="text" id="input2" placeholder="Input 2">
            </div>
 
            <div class="form-group float-container">
                <div class="float-item">
                    <label for="input3">3</label>
                    <input type="text" id="input3" placeholder="Input 3">
                </div>
                <div class="float-item">
                    <label for="input4">4</label>
                    <input type="text" id="input4" placeholder="Input 4">
                </div>
            </div>
            
            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea id="textarea" placeholder="Make it not resizable"></textarea>
            </div>
          
            <div class="form-group image-container">
                <label for="picture">Picture 1</label>
                <img src="Charlie_Brown.png" alt="a boy named Charlie Brown">
            </div>
        </form>
    </div>
</body>
</html>
